<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-article-conteneur-arrivage-heading" jhiTranslate="orimexApp.achatArticleConteneurArrivage.home.createOrEditLabel">Create or edit a Achat Article Conteneur Arrivage</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatArticleConteneurArrivage.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatArticleConteneurArrivage.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.idArticleConteneurArrivage" for="field_idArticleConteneurArrivage">Id Article Conteneur Arrivage</label>
                    <input type="number" class="form-control" name="idArticleConteneurArrivage" id="field_idArticleConteneurArrivage"
                        [(ngModel)]="achatArticleConteneurArrivage.idArticleConteneurArrivage" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.dimension" for="field_dimension">Dimension</label>
                    <input type="number" class="form-control" name="dimension" id="field_dimension"
                        [(ngModel)]="achatArticleConteneurArrivage.dimension" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                        [(ngModel)]="achatArticleConteneurArrivage.montant" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.nombreCaissestc" for="field_nombreCaissestc">Nombre Caissestc</label>
                    <input type="number" class="form-control" name="nombreCaissestc" id="field_nombreCaissestc"
                        [(ngModel)]="achatArticleConteneurArrivage.nombreCaissestc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.nombreFeuillecaisse" for="field_nombreFeuillecaisse">Nombre Feuillecaisse</label>
                    <input type="number" class="form-control" name="nombreFeuillecaisse" id="field_nombreFeuillecaisse"
                        [(ngModel)]="achatArticleConteneurArrivage.nombreFeuillecaisse" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.prixUnitaire" for="field_prixUnitaire">Prix Unitaire</label>
                    <input type="number" class="form-control" name="prixUnitaire" id="field_prixUnitaire"
                        [(ngModel)]="achatArticleConteneurArrivage.prixUnitaire" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.quantite" for="field_quantite">Quantite</label>
                    <input type="number" class="form-control" name="quantite" id="field_quantite"
                        [(ngModel)]="achatArticleConteneurArrivage.quantite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.poids" for="field_poids">Poids</label>
                    <input type="number" class="form-control" name="poids" id="field_poids"
                        [(ngModel)]="achatArticleConteneurArrivage.poids" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.achatConteneurArrivage" for="field_achatConteneurArrivage">Achat Conteneur Arrivage</label>
                    <select class="form-control" id="field_achatConteneurArrivage" name="achatConteneurArrivage" [(ngModel)]="achatArticleConteneurArrivage.achatConteneurArrivageId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="achatConteneurArrivageOption.id" *ngFor="let achatConteneurArrivageOption of achatconteneurarrivages; trackBy: trackAchatConteneurArrivageById">{{achatConteneurArrivageOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatArticleConteneurArrivage.produit" for="field_produit">Produit</label>
                    <select class="form-control" id="field_produit" name="produit" [(ngModel)]="achatArticleConteneurArrivage.produitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produitOption.id" *ngFor="let produitOption of produits; trackBy: trackProduitById">{{produitOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
