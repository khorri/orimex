<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="origine">
            <h2><span jhiTranslate="orimexApp.origine.detail.title">Origine</span> {{origine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orimexApp.origine.idOrigine">Id Origine</span></dt>
                <dd>
                    <span>{{origine.idOrigine}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.origine.designationOrigine">Designation Origine</span></dt>
                <dd>
                    <span>{{origine.designationOrigine}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/origine', origine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
