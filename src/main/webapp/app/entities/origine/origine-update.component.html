<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-origine-heading" jhiTranslate="orimexApp.origine.home.createOrEditLabel">Create or edit a Origine</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!origine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="origine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.origine.idOrigine" for="field_idOrigine">Id Origine</label>
                    <input type="number" class="form-control" name="idOrigine" id="field_idOrigine"
                        [(ngModel)]="origine.idOrigine" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.origine.designationOrigine" for="field_designationOrigine">Designation Origine</label>
                    <input type="text" class="form-control" name="designationOrigine" id="field_designationOrigine"
                        [(ngModel)]="origine.designationOrigine" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
