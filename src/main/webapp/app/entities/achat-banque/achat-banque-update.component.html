<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-banque-heading" jhiTranslate="orimexApp.achatBanque.home.createOrEditLabel">Create or edit a Achat Banque</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatBanque.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatBanque.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatBanque.idBanque" for="field_idBanque">Id Banque</label>
                    <input type="number" class="form-control" name="idBanque" id="field_idBanque"
                        [(ngModel)]="achatBanque.idBanque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatBanque.codeBanque" for="field_codeBanque">Code Banque</label>
                    <input type="text" class="form-control" name="codeBanque" id="field_codeBanque"
                        [(ngModel)]="achatBanque.codeBanque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatBanque.designationBanque" for="field_designationBanque">Designation Banque</label>
                    <input type="text" class="form-control" name="designationBanque" id="field_designationBanque"
                        [(ngModel)]="achatBanque.designationBanque" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
