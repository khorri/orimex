<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-ligne-proforma-heading" jhiTranslate="orimexApp.achatLigneProforma.home.createOrEditLabel">Create or edit a Achat Ligne Proforma</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatLigneProforma.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatLigneProforma.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.idLigneProforma" for="field_idLigneProforma">Id Ligne Proforma</label>
                    <input type="number" class="form-control" name="idLigneProforma" id="field_idLigneProforma"
                        [(ngModel)]="achatLigneProforma.idLigneProforma" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.nombreConteneurs" for="field_nombreConteneurs">Nombre Conteneurs</label>
                    <input type="number" class="form-control" name="nombreConteneurs" id="field_nombreConteneurs"
                        [(ngModel)]="achatLigneProforma.nombreConteneurs" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.montant" for="field_montant">Montant</label>
                    <input type="number" class="form-control" name="montant" id="field_montant"
                        [(ngModel)]="achatLigneProforma.montant" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.numeroSequence" for="field_numeroSequence">Numero Sequence</label>
                    <input type="number" class="form-control" name="numeroSequence" id="field_numeroSequence"
                        [(ngModel)]="achatLigneProforma.numeroSequence" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.poids" for="field_poids">Poids</label>
                    <input type="number" class="form-control" name="poids" id="field_poids"
                        [(ngModel)]="achatLigneProforma.poids" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatLigneProforma.achatProforma" for="field_achatProforma">Achat Proforma</label>
                    <select class="form-control" id="field_achatProforma" name="achatProforma" [(ngModel)]="achatLigneProforma.achatProformaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="achatProformaOption.id" *ngFor="let achatProformaOption of achatproformas; trackBy: trackAchatProformaById">{{achatProformaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
