<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-profil-heading" jhiTranslate="orimexApp.profil.home.createOrEditLabel">Create or edit a Profil</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!profil.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="profil.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.profil.codeProfil" for="field_codeProfil">Code Profil</label>
                    <input type="text" class="form-control" name="codeProfil" id="field_codeProfil"
                        [(ngModel)]="profil.codeProfil" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.profil.descriptionProfil" for="field_descriptionProfil">Description Profil</label>
                    <input type="text" class="form-control" name="descriptionProfil" id="field_descriptionProfil"
                        [(ngModel)]="profil.descriptionProfil" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
