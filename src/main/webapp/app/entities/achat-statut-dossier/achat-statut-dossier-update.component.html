<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-statut-dossier-heading" jhiTranslate="orimexApp.achatStatutDossier.home.createOrEditLabel">Create or edit a Achat Statut Dossier</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatStatutDossier.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatStatutDossier.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatStatutDossier.idStatutDossier" for="field_idStatutDossier">Id Statut Dossier</label>
                    <input type="number" class="form-control" name="idStatutDossier" id="field_idStatutDossier"
                        [(ngModel)]="achatStatutDossier.idStatutDossier" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatStatutDossier.libelleStatutDossier" for="field_libelleStatutDossier">Libelle Statut Dossier</label>
                    <input type="text" class="form-control" name="libelleStatutDossier" id="field_libelleStatutDossier"
                        [(ngModel)]="achatStatutDossier.libelleStatutDossier" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
