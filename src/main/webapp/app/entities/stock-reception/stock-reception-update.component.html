<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-stock-reception-heading" jhiTranslate="orimexApp.stockReception.home.createOrEditLabel">Create or edit a Stock Reception</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!stockReception.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="stockReception.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.idOperation" for="field_idOperation">Id Operation</label>
                    <input type="number" class="form-control" name="idOperation" id="field_idOperation"
                        [(ngModel)]="stockReception.idOperation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.dateReception" for="field_dateReception">Date Reception</label>
                    <div class="input-group">
                        <input id="field_dateReception" type="text" class="form-control" name="dateReception" ngbDatepicker  #dateReceptionDp="ngbDatepicker" [(ngModel)]="stockReception.dateReception"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateReceptionDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.numeroOperation" for="field_numeroOperation">Numero Operation</label>
                    <input type="text" class="form-control" name="numeroOperation" id="field_numeroOperation"
                        [(ngModel)]="stockReception.numeroOperation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.numeroBonEntree" for="field_numeroBonEntree">Numero Bon Entree</label>
                    <input type="text" class="form-control" name="numeroBonEntree" id="field_numeroBonEntree"
                        [(ngModel)]="stockReception.numeroBonEntree" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.numeroConstatNonConformite" for="field_numeroConstatNonConformite">Numero Constat Non Conformite</label>
                    <input type="text" class="form-control" name="numeroConstatNonConformite" id="field_numeroConstatNonConformite"
                        [(ngModel)]="stockReception.numeroConstatNonConformite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.isValide" for="field_isValide">Is Valide</label>
                    <input type="number" class="form-control" name="isValide" id="field_isValide"
                        [(ngModel)]="stockReception.isValide" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.stockReception.utilisateur" for="field_utilisateur">Utilisateur</label>
                    <select class="form-control" id="field_utilisateur" name="utilisateur" [(ngModel)]="stockReception.utilisateurId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="utilisateurOption.id" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
