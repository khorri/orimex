<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-fournisseur-heading" jhiTranslate="orimexApp.achatFournisseur.home.createOrEditLabel">Create or edit a Achat Fournisseur</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatFournisseur.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatFournisseur.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatFournisseur.typeFournisseur" for="field_typeFournisseur">Type Fournisseur</label>
                    <input type="text" class="form-control" name="typeFournisseur" id="field_typeFournisseur"
                        [(ngModel)]="achatFournisseur.typeFournisseur" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatFournisseur.codeFournisseur" for="field_codeFournisseur">Code Fournisseur</label>
                    <input type="text" class="form-control" name="codeFournisseur" id="field_codeFournisseur"
                        [(ngModel)]="achatFournisseur.codeFournisseur" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatFournisseur.designationFournisseur" for="field_designationFournisseur">Designation Fournisseur</label>
                    <input type="text" class="form-control" name="designationFournisseur" id="field_designationFournisseur"
                        [(ngModel)]="achatFournisseur.designationFournisseur" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
