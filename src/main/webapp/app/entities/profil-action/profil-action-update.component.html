<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-profil-action-heading" jhiTranslate="orimexApp.profilAction.home.createOrEditLabel">Create or edit a Profil Action</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!profilAction.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="profilAction.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.profilAction.action" for="field_action">Action</label>
                    <select class="form-control" id="field_action" name="action" [(ngModel)]="profilAction.actionId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actionOption.id" *ngFor="let actionOption of actions; trackBy: trackActionById">{{actionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.profilAction.profil" for="field_profil">Profil</label>
                    <select class="form-control" id="field_profil" name="profil" [(ngModel)]="profilAction.profilId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profilOption.id" *ngFor="let profilOption of profils; trackBy: trackProfilById">{{profilOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
