<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="achatDevise">
            <h2><span jhiTranslate="orimexApp.achatDevise.detail.title">Achat Devise</span> {{achatDevise.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orimexApp.achatDevise.idDevise">Id Devise</span></dt>
                <dd>
                    <span>{{achatDevise.idDevise}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.achatDevise.codeDevise">Code Devise</span></dt>
                <dd>
                    <span>{{achatDevise.codeDevise}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.achatDevise.libelleDevise">Libelle Devise</span></dt>
                <dd>
                    <span>{{achatDevise.libelleDevise}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/achat-devise', achatDevise.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
