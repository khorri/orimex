<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-achat-devise-heading" jhiTranslate="orimexApp.achatDevise.home.createOrEditLabel">Create or edit a Achat Devise</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!achatDevise.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="achatDevise.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatDevise.idDevise" for="field_idDevise">Id Devise</label>
                    <input type="number" class="form-control" name="idDevise" id="field_idDevise"
                        [(ngModel)]="achatDevise.idDevise" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatDevise.codeDevise" for="field_codeDevise">Code Devise</label>
                    <input type="text" class="form-control" name="codeDevise" id="field_codeDevise"
                        [(ngModel)]="achatDevise.codeDevise" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.achatDevise.libelleDevise" for="field_libelleDevise">Libelle Devise</label>
                    <input type="text" class="form-control" name="libelleDevise" id="field_libelleDevise"
                        [(ngModel)]="achatDevise.libelleDevise" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
