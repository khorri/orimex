<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="depot">
            <h2><span jhiTranslate="orimexApp.depot.detail.title">Depot</span> {{depot.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="orimexApp.depot.idDepot">Id Depot</span></dt>
                <dd>
                    <span>{{depot.idDepot}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.depot.referenceDepot">Reference Depot</span></dt>
                <dd>
                    <span>{{depot.referenceDepot}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.depot.utilisateurDepots">Utilisateur Depots</span></dt>
                <dd>
                    <span>{{depot.utilisateurDepots}}</span>
                </dd>
                <dt><span jhiTranslate="orimexApp.depot.ville">Ville</span></dt>
                <dd>
                    <div *ngIf="depot.villeId">
                        <a [routerLink]="['/ville', depot.villeId, 'view']">{{depot.villeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/depot', depot.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
