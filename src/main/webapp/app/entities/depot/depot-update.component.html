<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-depot-heading" jhiTranslate="orimexApp.depot.home.createOrEditLabel">Create or edit a Depot</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!depot.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="depot.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.depot.idDepot" for="field_idDepot">Id Depot</label>
                    <input type="number" class="form-control" name="idDepot" id="field_idDepot"
                        [(ngModel)]="depot.idDepot" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.depot.referenceDepot" for="field_referenceDepot">Reference Depot</label>
                    <input type="text" class="form-control" name="referenceDepot" id="field_referenceDepot"
                        [(ngModel)]="depot.referenceDepot" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.depot.utilisateurDepots" for="field_utilisateurDepots">Utilisateur Depots</label>
                    <input type="text" class="form-control" name="utilisateurDepots" id="field_utilisateurDepots"
                        [(ngModel)]="depot.utilisateurDepots" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.depot.ville" for="field_ville">Ville</label>
                    <select class="form-control" id="field_ville" name="ville" [(ngModel)]="depot.villeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="villeOption.id" *ngFor="let villeOption of villes; trackBy: trackVilleById">{{villeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
