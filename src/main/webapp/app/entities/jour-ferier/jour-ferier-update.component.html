<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-jour-ferier-heading" jhiTranslate="orimexApp.jourFerier.home.createOrEditLabel">Create or edit a Jour Ferier</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!jourFerier.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="jourFerier.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.jourFerier.annee" for="field_annee">Annee</label>
                    <input type="number" class="form-control" name="annee" id="field_annee"
                        [(ngModel)]="jourFerier.annee" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.jourFerier.debut" for="field_debut">Debut</label>
                    <div class="input-group">
                        <input id="field_debut" type="text" class="form-control" name="debut" ngbDatepicker  #debutDp="ngbDatepicker" [(ngModel)]="jourFerier.debut"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="debutDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.jourFerier.fin" for="field_fin">Fin</label>
                    <div class="input-group">
                        <input id="field_fin" type="text" class="form-control" name="fin" ngbDatepicker  #finDp="ngbDatepicker" [(ngModel)]="jourFerier.fin"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
