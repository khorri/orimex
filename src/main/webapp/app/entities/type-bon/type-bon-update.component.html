<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-bon-heading" jhiTranslate="orimexApp.typeBon.home.createOrEditLabel">Create or edit a Type Bon</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeBon.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typeBon.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.typeBon.idTypeBon" for="field_idTypeBon">Id Type Bon</label>
                    <input type="number" class="form-control" name="idTypeBon" id="field_idTypeBon"
                        [(ngModel)]="typeBon.idTypeBon" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.typeBon.libelleTypeBon" for="field_libelleTypeBon">Libelle Type Bon</label>
                    <input type="text" class="form-control" name="libelleTypeBon" id="field_libelleTypeBon"
                        [(ngModel)]="typeBon.libelleTypeBon" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
