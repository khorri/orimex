<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-menu-heading" jhiTranslate="orimexApp.menu.home.createOrEditLabel">Create or edit a Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!menu.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="menu.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.codeMenu" for="field_codeMenu">Code Menu</label>
                    <input type="text" class="form-control" name="codeMenu" id="field_codeMenu"
                        [(ngModel)]="menu.codeMenu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.cmampsMenu" for="field_cmampsMenu">Cmamps Menu</label>
                    <input type="text" class="form-control" name="cmampsMenu" id="field_cmampsMenu"
                        [(ngModel)]="menu.cmampsMenu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.libelleMenu" for="field_libelleMenu">Libelle Menu</label>
                    <input type="text" class="form-control" name="libelleMenu" id="field_libelleMenu"
                        [(ngModel)]="menu.libelleMenu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.ordre" for="field_ordre">Ordre</label>
                    <input type="number" class="form-control" name="ordre" id="field_ordre"
                        [(ngModel)]="menu.ordre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.domaine" for="field_domaine">Domaine</label>
                    <input type="text" class="form-control" name="domaine" id="field_domaine"
                        [(ngModel)]="menu.domaine" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="orimexApp.menu.menu" for="field_menu">Menu</label>
                    <select class="form-control" id="field_menu" name="menu" [(ngModel)]="menu.menuId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="menuOption.id" *ngFor="let menuOption of menus; trackBy: trackMenuById">{{menuOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
